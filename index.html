<script>
    // Nav Indicator Movement
    const buttons = document.querySelectorAll('.nav-btn');
    const indicator = document.getElementById('navIndicator');

    function updateIndicator(el) {
      indicator.style.width = `${el.offsetWidth}px`;
      indicator.style.left = `${el.offsetLeft}px`;
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => updateIndicator(btn));
    });

    window.addEventListener('load', () => {
      const current = location.pathname.split("/").pop();
      const active = [...buttons].find(btn => btn.dataset.page === current);
      updateIndicator(active || buttons[0]);
    });

    function navigateTo(page) {
      window.location.href = page;
    }

    // GSAP Animations
    gsap.registerPlugin(ScrollTrigger);

    gsap.from(".content h1", {
      y: 60,
      opacity: 0,
      duration: 1.2,
      ease: "power2.out"
    });

    gsap.utils.toArray(".video-card").forEach(card => {
      gsap.from(card, {
        scrollTrigger: {
          trigger: card,
          start: "top 80%"
        },
        y: 30,
        opacity: 0,
        duration: 1,
        ease: "power2.out"
      });
    });
  </script>

  <script>
  window.addEventListener('scroll', () => {
    const contactBox = document.querySelector('.contact-box');
    const rect = contactBox.getBoundingClientRect();
    const isVisible = rect.top < window.innerHeight - 100;

    if (isVisible) {
      contactBox.classList.add('visible');
    }
